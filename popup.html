<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="content.css" />
  </head>
  <body>
    <div class="selecto-popup">
      <h3>Selecto Settings</h3>
      <div class="shortcut-container">
        <span>Current Shortcut:</span>
        <span id="currentShortcut">Alt+S</span>
      </div>
      <p>To change the shortcut, use Chrome's keyboard shortcuts settings:</p>
      <button id="openShortcuts">Open Shortcut Settings</button>
      <div class="checkbox-container">
        <label>
          <input type="checkbox" id="showCopyIcon" />
          Show copy icon
        </label>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
